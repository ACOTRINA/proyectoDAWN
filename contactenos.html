                <input type="text" class="form-control" id="inputDefault">

                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15949.116534462708!2d-79.90819594999999!3d-2.04423785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sec!4v1623867647821!5m2!1ses!2sec" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </div>
        </div>
        <div class="col-sm">
            <form>
                <fieldset>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Fecha de nacimiento</label>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label class="col-form-label mt-4" for="inputDefault">Lugar de origen</label>
                    <input type="text" class="form-control" placeholder="Origen" id="inputDefault">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="form-label mt-4">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo">
                    <small id="emailHelp" class="form-text text-muted">Ejemplo: email@dominio.com</small>
                </div>
                <div class="form-group">
                    <label for="exampleTextarea" class="form-label mt-4">Mensaje</label>
                    <textarea class="form-control" placeholder="Envienos un mensaje" id="exampleTextarea" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                </fieldset>
            </form>
        </div>
