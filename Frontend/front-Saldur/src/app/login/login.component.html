<body>

    <div class="login-box">
    <img src="assets/img/DashBoard/admin.jfif" class="avatar" alt="Avatar Image">
    <h1>Iniciar Sesion</h1>
    <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingrese su usuario">

        <a href="#">Olvidaste la contrasena?</a><br>
        <a routerLink='/signup'>Registrate</a>
    </form>
    </div>
